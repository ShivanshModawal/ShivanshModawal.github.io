	<script>
		projects.forEach((projects)=>{
		let clone = document.querySelector(".template").cloneNode(true);
		clone.querySelector(".mdc-card__media-content").innerText = projects.Name;
		clone.querySelector(".my-card__media").style.backgroundImage = "url(projects.img)";
		clone.querySelectorAll(".mdc-button__label")[0].innerText = projects.Discription;
		clone.querySelectorAll(".mdc-button__label")[1].innerText = projects.Language;
		clone.querySelectorAll(".mdc-button__label")[2].innerText = "View Repo";
		clone.querySelectorAll(".mdc-button__label")[3].innerText = "View Page";

		clone.classList.remove("template");

		document.body.append(clone);
		})

	</script>
